<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>สมัครสมาชิก</title>
</head>
<body>
  <h1>สมัครสมาชิก</h1>
  <form id="form">
    <input type="text" name="name" placeholder="ชื่อ" required><br>
    <input type="text" name="phone" placeholder="เบอร์โทร" required><br>
    <input type="email" name="email" placeholder="อีเมล" required><br>
    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", function(e){
      e.preventDefault();
      const data = {
        name: this.name.value,
        phone: this.phone.value,
        email: this.email.value
      };
      fetch("https://script.google.com/macros/s/AKfycby_GiHfuMU_WDnVCBi193On0P3gmHPgiWYR40734kLvx5OlUzCkNsrs0-vhwBjsKZld/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      }).then(res => res.text()).then(msg => alert("ส่งแล้ว!"));
    });
  </script>
</body>
</html>
