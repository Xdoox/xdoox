<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>สมัครสมาชิก</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>สมัครสมาชิก</h1>
  <form id="form">
    <input type="text" name="name" placeholder="ชื่อ" required>
    <input type="text" name="phone" placeholder="เบอร์โทร" required>
    <input type="email" name="email" placeholder="อีเมล" required>
    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", function(e){
      e.preventDefault();
      const data = {
        name: this.name.value,
        phone: this.phone.value,
        email: this.email.value
      };
      fetch("https://script.google.https://script.google.com/macros/s/AKfycby_GiHfuMU_WDnVCBi193On0P3gmHPgiWYR40734kLvx5OlUzCkNsrs0-vhwBjsKZld/exec/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => alert("ส่งข้อมูลแล้ว!"))
      .catch(err => alert("ส่งไม่สำเร็จ: " + err));
    });
  </script>
</body>
</html>
